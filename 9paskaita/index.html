<!DOCTYPE html>
<html>
<head>
	<title>Kauno panorama</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="tipso.css">
	<link rel="stylesheet" href="animate.css">
	<script src="jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="tipso.js"></script>
	
	    <script type="text/javascript">
    	$(function() {
    		$('.tipso').tipso({
			onShow: function ($element, element) {
			alert('Tooltip atvaizduotas');
			}
			});
		});
    </script>
	
</head>
<body>

<!-- Preloader -->
<div id="preloader">
	<div id="status">&nbsp;</div>
</div>
	<div class="wrapper">
		<div class="grid">
			<div class="grid__nemunas">
				<span class="tipso top-right tipso_style" data-tipso="Nemunas"><i class="fas fa-info-circle"></i></span>    
			</div>
		</div>
	</div>

<!-- Preloader -->
<script type="text/javascript">
    //<![CDATA[
        $(window).on('load', function() { // makes sure the whole site is loaded 
            $('#status').fadeOut(); // will first fade out the loading animation 
            $('#preloader').delay(550).fadeOut('slow'); // will fade out the white DIV that covers the website. 
            $('body').delay(550).css({'overflow':'visible'});
          })
    //]]>
</script>
</body>
</html>
